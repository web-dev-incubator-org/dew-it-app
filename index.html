<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>todo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="top-nav">
        <div class="container flex">
            <div class="logo">
              <img src="\img\dew-it-logo.png" alt="dew it logo">
            </div>
        </div>
   </nav>
      <button class="new-todos-button">New Todo</button>
      <div class="main-todos-container"></div>
      <div class="todos-modal-container">
        <div class="todos-modal">
          <div class="form-container">
            <form id="todos-form" spellcheck="false">
              <div class="title-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="40" />
              </div>
              <div class="description-container">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  maxlength="40"
                />
              </div>
              <div class="notes-container">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes"></textarea>
              </div>
              <div class="submit-todo-container">
                <button id="submit-todo" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
