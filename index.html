<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>dew-it</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="top-nav">
      <div class="logo">dew it</div>
    </nav>
    
      <button class="new-dews-button">New Dew</button>
      <div class="main-dews-container">
        <div class="dew-title-container"></div>
      </div>
      <div class="dews-modal-container">
        <div class="dews-modal">
          <div class="form-container">
            <form id="dews-form" spellcheck="false">
              <div class="title-container">
                <label for="title">Title</label>
                <input type="text" class="dew-title" name="title" maxlength="40" />
                <span class="close">&times;</span>
              </div>
              <div class="description-container">
                <label for="description">Description</label>
                <input
                  type="text"
                  class="dew-description"
                  name="description"
                  maxlength="40"
                />
              </div>
              <div class="notes-container">
                <label for="notes">Notes</label>
                <textarea class="dew-notes" name="notes"></textarea>
              </div>
              <div class="submit-dew-container">
                <button class="submit-dew-button" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
